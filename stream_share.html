<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stream Viewer - LPU5 Tactical</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* Full-screen container - no borders, no padding */
    .stream-container {
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .stream-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .stream-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .stream-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

<!-- Stream Window Component - Full Screen -->
<div class="stream-container">
  <div class="stream-content" id="streamContent">
    <video id="streamVideo" class="stream-video" autoplay muted controls></video>
    <img id="streamImage" class="stream-video" style="display:none;" alt="Stream">
    <div class="stream-placeholder" id="streamPlaceholder" style="display:none;">
      <i class="fas fa-video-slash"></i>
    </div>
  </div>
</div>

<script>
// Stream viewer functionality - Full screen mode
(function() {
  'use strict';

  const streamVideo = document.getElementById('streamVideo');
  const streamImage = document.getElementById('streamImage');
  const streamPlaceholder = document.getElementById('streamPlaceholder');

  let isCameraStream = false;
  let ws = null;

  // WebSocket connection for receiving camera frames
  function connectWebSocket() {
    const token = localStorage.getItem('token');
    if (!token) return;

    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = protocol + '//' + window.location.host + '/ws';

    try {
      ws = new WebSocket(wsUrl);
      ws.onopen = function() {
        console.log('Stream viewer WebSocket connected');
        ws.send(JSON.stringify({ type: 'subscribe', channel: 'camera' }));
      };
      ws.onmessage = function(event) {
        try {
          var data = JSON.parse(event.data);
          if (data.type === 'camera_frame' && data.frame) {
            // Display base64 camera frame
            showCameraFrame(data.frame);
          } else if (data.type === 'stream_share') {
            if (data.active) {
              isCameraStream = !!data.isCamera;
            } else {
              hideStream();
            }
          } else if (data.type === 'camera_stream_stop') {
            hideStream();
          }
        } catch (e) { /* ignore parse errors */ }
      };
      ws.onclose = function() {
        ws = null;
        setTimeout(connectWebSocket, 5000);
      };
      ws.onerror = function() {
        // Will trigger onclose
      };
    } catch (e) {
      console.error('Stream viewer WebSocket failed:', e);
    }
  }

  function showCameraFrame(frame) {
    streamPlaceholder.style.display = 'none';
    streamVideo.style.display = 'none';
    streamImage.style.display = 'block';
    streamImage.src = frame;
    isCameraStream = true;
  }

  // Check for shared stream every 10 seconds
  function checkForSharedStream() {
    const token = localStorage.getItem('token');
    if (!token) {
      console.log('No token - cannot check for shared stream');
      return;
    }

    fetch('/api/stream_share', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(function(res) { return res.json(); })
    .then(function(data) {
      if (data.active) {
        if (data.isCamera) {
          // Camera stream: frames arrive via WebSocket, just show the image element
          isCameraStream = true;
          streamPlaceholder.style.display = 'none';
          streamVideo.style.display = 'none';
          streamImage.style.display = 'block';
        } else if (data.stream_url) {
          showStream(data);
        }
      } else {
        if (!isCameraStream) {
          hideStream();
        }
      }
    })
    .catch(function(err) {
      console.error('Error checking for shared stream:', err);
    });
  }

  function showStream(data) {
    streamPlaceholder.style.display = 'none';
    isCameraStream = false;

    if (data.stream_type === 'mjpeg') {
      // MJPEG stream (image)
      streamVideo.style.display = 'none';
      streamImage.style.display = 'block';
      streamImage.src = data.stream_url;
    } else {
      // Video stream
      streamImage.style.display = 'none';
      streamVideo.style.display = 'block';
      if (streamVideo.src !== data.stream_url) {
        streamVideo.src = data.stream_url;
        streamVideo.load();
        streamVideo.play().catch(function(e) { console.warn('Autoplay prevented:', e); });
      }
    }
  }

  function hideStream() {
    isCameraStream = false;
    streamVideo.style.display = 'none';
    streamImage.style.display = 'none';
    streamPlaceholder.style.display = 'block';
    
    if (streamVideo.src) {
      streamVideo.pause();
      streamVideo.src = '';
    }
    if (streamImage.src) {
      streamImage.src = '';
    }
  }

  // Start WebSocket connection for camera frames
  connectWebSocket();

  // Start checking for stream
  setInterval(checkForSharedStream, 10000);
  checkForSharedStream();

  console.log('Stream share viewer initialized - Full screen mode with WebSocket camera support');
})();
</script>

</body>
</html>
